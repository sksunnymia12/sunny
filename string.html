<!doctype html>

<body>
<input type="text" placeholder = "enter a string" id = "str"></input>
<button onclick="revers()">reverse</button>
  </body>
  <script>
  function revers(){
var str=document.getElementById("str").value;
var newstr='';
for(var i=str.length-1;i>=0;i--)
{ 
  newstr+=str[i];
  }
  
  document.getElementById("str").value = newstr;}
  </script>
  </html>
